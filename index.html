<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Transport Optimizer</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/dark-mode.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Transport Optimizer</div>
        <div class="nav-links">
          <a href="#route-suggestions">Route Suggestions</a>
          <a href="#live-tracking">Live Tracking</a>
          <a href="#insights">Insights</a>
        </div>
        <div class="mode-toggle">
          <input type="checkbox" id="dark-mode-toggle" />
          <label for="dark-mode-toggle">Dark Mode</label>
        </div>
      </nav>
    </header>

    <main>
      <section id="route-suggestions">
        <h1>Route Suggestions</h1>
        <div class="search-container">
          <input type="text" id="start-point" placeholder="Starting Point" />
          <input type="text" id="destination" placeholder="Destination" />
          <button id="find-routes">Find Routes</button>
        </div>
        <div id="map"></div>
        <div id="route-alternatives"></div>
      </section>

      <section id="live-tracking">
        <h1>Live Bus/Metro Tracking</h1>
        <select id="transport-line">
          <option>Select Line</option>
          <!-- Dynamically populated -->
        </select>
        <div id="tracking-info"></div>
      </section>

      <section id="insights">
        <h1>Crowd & Traffic Insights</h1>
        <div class="charts-container">
          <canvas id="peak-hours-chart"></canvas>
          <canvas id="crowd-density-chart"></canvas>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/route-suggestions.js"></script>
    <script src="js/live-tracking.js"></script>
    <script src="js/insights-dashboard.js"></script>
  </body>
</html>
